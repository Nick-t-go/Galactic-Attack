    <div style="height:100%; max-width:540px;" id="gameContainer"></div>
        <script type="text/javascript">
            WebFontConfig = {
                google: { families: [ 'Press+Start+2P::latin' ] }
            };
            (function() {
                var wf = document.createElement('script');
                wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
                        '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
                wf.type = 'text/javascript';
                wf.async = 'true';
                var s = document.getElementsByTagName('script')[0];
                s.parentNode.insertBefore(wf, s);
            })();
        </script>

        <script type="text/javascript">
            window.onload = function() {
                var game = new Phaser.Game(540, 960, Phaser.AUTO, 'gameContainer');
                game.state.add('Boot', WhackaMole.Boot);
                game.state.add('Preloader', WhackaMole.Preloader);
                game.state.add('StartMenu', WhackaMole.StartMenu);
                game.state.add('Intro', WhackaMole.Intro);
                game.state.add('Game', WhackaMole.Game);
                game.state.add('BossLevel1', WhackaMole.BossLevel1);
                game.state.start('Boot');
            }
        </script>
